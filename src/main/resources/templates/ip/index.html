<!DOCTYPE html>

    <meta charset="utf-8" />

    <title>IP-Address</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="pb-5">

<!-- 头部 -->
<div class="container ">
    <div class="m-4">
        <h2> IP 地址查询</h2>
    </div>
</div>

<nav class="navbar navbar-toggleable navbar-light bg-info ">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-danger"
                       href="#">网站首页</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">

                <li class="nav-item ">
                    <a class="nav-link text-white" href="#">更多</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="m-2">
        <small>
            当前位置：lwplvx » IP 地址查询
        </small>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="card rounded-0">
                <div class="card-header">IP 地址查询</div>
                <div class="card-block">
                    <h4 class="text-danger text-center">IP 地址查询</h4>

                    <div class="m-3 text-center">

                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div ng-include="'rightNav.html'"></div>
        </div>
    </div>

<script  th:src="@{/static/js/bootstrap.min.js}"></script>

<!DOCTYPE html>
<html ng-app="app" ng-controller="ipController" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>IP-Address</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="pb-5">

<!-- 头部 -->
<div class="container ">
    <div class="m-4">
        <h2> IP 地址查询</h2>
    </div>
</div> 

<!-- navbar -->
<div th:include="../templates/navbar :: navbar"></div>

<div class="container">
    <div class="m-2">
        <small>
            当前位置：lwplvx » IP 地址查询
        </small>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="card rounded-0">
                <div class="card-header">IP 地址查询</div>
                <div class="card-block">
                    <h4 class="text-danger text-center">IP 地址查询</h4>

                    <div class="m-3 text-center">
                        <p>
                            您的外网IP地址：
                            <span ng-bind="{{ipData.ipNo}}"></span>
                            广东省深圳市电信
                        </p>

                        <div class="form-inline text-center ml-auto">
                                <span class="ml-auto">
                                    IP地址：
                                </span>
                            <input type="text" class="form-control rounded-0"
                                   value="" />
                            <button class="btn-primary btn ml-2 rounded-0 mr-auto">查询</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div ng-include="'rightNav.html'"></div>
        </div>
    </div>
</div>

<!-- footer -->
<div th:include="../templates/footer :: footer"></div>
<script  th:src="@{/static/js/angular.min.js}"></script>
<script  th:src="@{/static/js/app/app.js}"></script>

</body>
</html>

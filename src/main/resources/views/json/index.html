<!DOCTYPE html>
<html lang="en" ng-app="app" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>JSON</title>

    <link th:href="@{/static/js/jsonview/jsonview.css}" rel="stylesheet"/>
    <link th:href="@{/static/js/jsonview/jsonview-core.css}" rel="stylesheet"/>
    <link th:href="@{/static/js/jsonview/default.css}" rel="stylesheet"/>
    
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>


</head>
<body class="pb-5">
<!-- 头部 -->
<div class="container ">
    <div class="m-4">
        <h2> json 格式化</h2>
    </div>
</div>

<!-- navbar -->
<div th:include="../templates/navbar :: navbar"></div>

<div class="container" ng-controller="mainController">
    <div class="m-2">
        <small>
            当前位置：lwplvx » json 格式化
        </small>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="card rounded-0">
                <div class="card-header">json 格式化</div>
                <div class="card-block">
                    <h4 class="text-danger text-center">json 格式化</h4>

                    <div class="mt-2 mb-2">请输入要进行格式化的JSON：</div>

                    <textarea class="form-control rounded-0" rows="6"
                              ng-model="srcValue"></textarea>
                    <div class="form-inline pt-3">
                        <button class="btn btn-primary ml-3 rounded-0"
                                ng-click="objectToHTML()">
                            编码
                        </button>

                        <button class="btn btn-primary ml-3 rounded-0"
                                ng-click="copy()">
                            复制
                        </button>
                        <button class="btn btn-primary ml-3 rounded-0"
                                ng-click="clear()">
                            清空
                        </button>
                    </div>

                    <div class="mt-2 mb-2">JSON 格式化结果：</div>
                    <div class="bordered-1" id="json-view"></div>
                    <textarea id="res-textarea" class="form-control rounded-0" rows="6"
                              ng-model="resValue"></textarea>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div ng-include="'rightNav.html'"></div>
        </div>
    </div>


</div>
<!-- footer -->
<div th:include="../templates/footer :: footer"></div>

<script th:src="@{/static/js/jsonview/workerFormatter.js}"></script>
<script th:src="@{/static/js/jsonview/content-my.js}"></script>
 
<script th:src="@{/static/js/angular.min.js}"></script>

<script th:src="@{/static/js/app/app.js}"></script>

</body>
</html>
